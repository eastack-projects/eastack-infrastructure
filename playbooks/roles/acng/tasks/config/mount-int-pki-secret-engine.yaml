---
# Enable PKI secret engine
- name: Mount PKI secret engine
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_DOMAIN }}:{{ VAULT_PORT }}/v1/sys/mounts/pki_int"
    body_format: json
    status_code: 204
    body:
      type: pki

- name: Tune PKI secret engine
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_DOMAIN }}:{{ VAULT_PORT }}/v1/sys/mounts/pki_int/tune"
    body_format: json
    status_code: 204
    body:
      description: Intermediate certificate
      max_lease_ttl: "{{ MAX_PKI_TTL }}"
      default_lease_ttl: "{{ PKI_TTL }}"
