---
- name: Create harbor packages directory
  become: no
  local_action:
    module: file
    path: "{{ RESOURCES_PATH }}/harbor"
    state: directory
    mode: 0755

- name: Download harbor binary package
  become: no
  local_action:
    module: get_url
    url: "{{ HARBOR_DOWNLOAD_URL }}"
    dest:  "{{ HARBOR_PACKAGE }}"
