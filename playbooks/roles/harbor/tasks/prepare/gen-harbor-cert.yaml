---
- name: Check harbor certificate stat
  stat:
    path: "./roles/harbor/prepare/files/{{ HARBOR_DOMAIN }}.crt"
  register: harbor_cert_stat

- name: Add harbor role
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_DOMAIN }}:{{ VAULT_PORT }}/v1/kubernetes/roles/{{ HARBOR_DOMAIN }}"
    body_format: json
    status_code: 204
    body:
      allowed_domains: "{{ HARBOR_DOMAIN }}"
      allow_any_name: true
      allow_subdomains: yes
  when: not harbor_cert_stat.stat.exists

- name: Generate harbor certificate
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_DOMAIN }}:{{ VAULT_PORT }}/v1/kubernetes/issue/{{ HARBOR_DOMAIN }}"
    body_format: json
    status_code: 200
    body:
      common_name: "{{ HARBOR_DOMAIN }}"
      ip_sans: "{{ ansible_host }}"
  register: certificate
  when: not harbor_cert_stat.stat.exists

- name: Persistent harbor certificate
  become: no
  local_action:
    module: copy
    content: "{{ certificate.json.data.certificate }}"
    dest: "./roles/harbor/prepare/files/{{ HARBOR_DOMAIN }}.crt"
  when: not harbor_cert_stat.stat.exists

- name: Persistent harbor private key
  become: no
  local_action:
    module: copy
    content: "{{ certificate.json.data.private_key }}"
    dest: "./roles/harbor/prepare/files/{{ HARBOR_DOMAIN }}.key"
  when: not harbor_cert_stat.stat.exists

