---
# download etcd package
- name: Stat etcd package
  become: no
  local_action:
    module: stat
    path: "{{ ETCD_PACKAGE_NAME }}"
  register: etcd_package_stat

- name: Try donwload etcd package
  include_tasks: download-etcd.yaml
  when: not etcd_package_stat.stat.exists

# generate certificate
- name: Waits vault service started
  wait_for:
    host: "{{ VAULT_FQDN }}"
    port: "{{ VAULT_PORT }}"

- name: Create etcd cert directory
  file:
    path: "{{ ETCD_PKI_DIR }}"
    state: directory
    mode: 0755

- name: Slurp vault initialize result
  slurp:
    src: "{{ VAULT_CERT_DIR }}/{{ VAULT_INITIALIZE_RESULT }}"
  register: vault_initialize_result
  delegate_to: vault

- name: Base64 decode vault initialize result
  set_fact:
    vault_initialize_result: "{{ vault_initialize_result['content'] | b64decode }}"

- include_tasks: gen-peer-cert.yaml
- include_tasks: gen-client-cert.yaml
