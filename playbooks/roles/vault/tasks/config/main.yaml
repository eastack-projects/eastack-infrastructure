---
- name: Config vault service
  template:
    src: "vault.hcl.j2"
    dest: "/etc/vault.d/vault.hcl"
    mode: 0644
    group: vault
    owner: vault

- name: Enable and start vault service
  systemd:
    name: vault
    enabled: yes
    state: started

# Initialize vault
- name: Check vault initialize stat
  stat:
    path: "{{ VAULT_PKI_DIR }}/{{ VAULT_INITIALIZE_RESULT }}"
  register: vault_init

- name: Try initialize vault
  include_tasks: initialize-vault.yaml
  when: not vault_init.stat.exists

- name: Unseal vault
  include_tasks: ../../../common/tasks/unseal-vault.yaml

- name: Try mount pki root cecret engine
  include_tasks: mount-pki-root-secret-engine.yaml
- name: Try generate root CA certificate
  include_tasks: generate-root-ca.yaml

- name: Try mount pki intermediate cecret engine
  include_tasks: mount-pki-int-secret-engine.yaml
- name: Try generate intermediate CA certificate
  include_tasks: generate-intermediate-ca.yaml
