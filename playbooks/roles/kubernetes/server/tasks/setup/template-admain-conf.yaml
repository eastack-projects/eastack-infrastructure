- name: Slurp admin.crt
  slurp:
    src: "{{ K8S_SERVER_PKI_DIR }}/{{ K8S_ADMIN_CERT_NAME }}"
  register: admin_crt

- name: Slurp admin.key
  slurp:
    src: "{{ K8S_SERVER_PKI_DIR }}/{{ K8S_ADMIN_KEY_NAME }}"
  register: admin_key

- name: Add admin.conf
  template:
    src: admin.conf.j2
    dest: /etc/kubernetes/admin.conf
    mode: 0644
  notify: Restart kubernetes server service