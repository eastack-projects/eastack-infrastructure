---
- name: Add admin role
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_FQDN }}:{{ VAULT_PORT }}/v1/pki/kubernetes/roles/kubernetes-admin"
    body_format: json
    status_code: 204
    body:
      key_usage: ["DigitalSignature", "KeyEncipherment"]
      ext_key_usage: ["ClientAuth"]
      organization: system:masters
      common_name: kubernetes-admin
      allow_any_name: true

- name: Generate admin certificate
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_FQDN }}:{{ VAULT_PORT }}/v1/pki/kubernetes/issue/kubernetes-admin"
    body_format: json
    status_code: 200
    body:
      common_name: kubernetes-admin
  register: certificate

- name: Persistent admin certificate
  copy:
    content: "{{ certificate.json.data.certificate }}"
    dest: "{{ KUBERNETES_PKI_DIR }}/{{ ADMIN_CERT_NAME }}"
    mode: 0644

- name: Persistent admin key
  copy:
    content: "{{ certificate.json.data.private_key }}"
    dest: "{{ KUBERNETES_PKI_DIR }}/{{ ADMIN_KEY_NAME }}"
    mode: 0644
