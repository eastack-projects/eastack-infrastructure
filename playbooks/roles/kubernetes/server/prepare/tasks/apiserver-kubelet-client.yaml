---
- name: Add apiserver kubelet client role
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_FQDN }}:{{ VAULT_PORT }}/v1/pki_int_ipool/roles/client.kubelet.apiserver.kubernetes.ipool.me"
    body_format: json
    status_code: 204
    body:
      key_usage: ["DigitalSignature", "KeyEncipherment"]
      ext_key_usage: ["ClientAuth"]
      organization: system:masters
      common_name: kube-apiserver-kubelet-client
      allow_any_name: true

- name: Generate apiserver kubelet client  certificate
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_FQDN }}:{{ VAULT_PORT }}/v1/pki_int_ipool/issue/client.kubelet.apiserver.kubernetes.ipool.me"
    body_format: json
    status_code: 200
    body:
      common_name: kube-apiserver-kubelet-client
  register: apiserver_kubelet_client_certificate

- name: Persistent apiserver kubelet client certificate
  copy:
    content: "{{ apiserver_kubelet_client_certificate.json.data.certificate }}"
    dest: /opt/kubernetes/tls/apiserver-kubelet-client.crt
    mode: 0644

- name: Persistent apiserver kubelet client key
  copy:
    content: "{{ apiserver_kubelet_client_certificate.json.data.private_key }}"
    dest: /opt/kubernetes/tls/apiserver-kubelet-client.key
    mode: 0644
