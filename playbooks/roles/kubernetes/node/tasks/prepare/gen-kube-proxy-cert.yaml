---
- name: Add proxy apiserver client role
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_FQDN }}:{{ VAULT_PORT }}/v1/pki/kubernetes/roles/system-kube-proxy"
    body_format: json
    status_code: 204
    body:
      key_usage: ["DigitalSignature", "KeyEncipherment"]
      ext_key_usage: ["ClientAuth"]
      enforce_hostnames: false
      common_name: system:kube-proxy
      allow_any_name: true
  run_once: yes

- name: Generate proxy apiserver client certificate
  uri:
    method: POST
    headers:
      X-Vault-Token: "{{ vault_initialize_result['root_token'] }}"
    url: "https://{{ VAULT_FQDN }}:{{ VAULT_PORT }}/v1/pki/kubernetes/issue/system-kube-proxy"
    body_format: json
    status_code: 200
    body:
      common_name: system:kube-proxy
  register: certificate
  run_once: yes

- name: Persistent proxy apiserver client certificate
  copy:
    content: "{{ certificate.json.data.certificate }}"
    dest: "{{ KUBERNETES_PKI_DIR }}/{{ PROXY_APISERVER_CLIENT_CERT_NAME }}"
    mode: 0644

- name: Persistent proxy apiserver client key
  copy:
    content: "{{ certificate.json.data.private_key }}"
    dest: "{{ KUBERNETES_PKI_DIR }}/{{ PROXY_APISERVER_CLIENT_KEY_NAME }}"
    mode: 0644

